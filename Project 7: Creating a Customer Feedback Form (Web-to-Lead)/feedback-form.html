<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
  <input type="hidden" name="oid" value="YOUR_ORG_ID">
  <input type="hidden" name="retURL" value="https://yourwebsite.com/thank-you">

  First Name: <input type="text" name="first_name"><br>
  Last Name: <input type="text" name="last_name"><br>
  Email: <input type="email" name="email"><br>
  Company: <input type="text" name="company"><br>
  
  Product Used: <input type="text" name="00NXXXXXXXXXXXXXXX"><br>
  Feedback Rating: 
    <select name="00NXXXXXXXXXXXXXXX">
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Poor">Poor</option>
    </select><br>

  Comments:<br>
  <textarea name="00NXXXXXXXXXXXXXXX" rows="5" cols="30"></textarea><br>

  <input type="submit" value="Submit Feedback">
</form>
